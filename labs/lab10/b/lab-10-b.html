<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab-10-b | Calculator</title>
    <link type="text/css" rel="stylesheet" href="lab-10-b.css">
</head>
<body>
<div id="page-wrapper">
    <header><h1>Isabelle's Calctastic Calculator</h1></header>
    <div id="container">
        <main>
            <label id="label-1" for="input-1">First Number:</label><input id="input-1">
            <label id="label-2" for="input-2">Second Number:</label><input id="input-2">
            <button id="button1" onclick="addition()">Add +</button>
            <button id="button2" onclick="multiplication()">Multiply *</button>
            <button id="button3" onclick="subtraction()">Subtract -</button>
            <button id="button4" onclick="division()">Divide /</button>
            <button id="button5" onclick="numberToPower()">Power **</button>
            <button id="button6" onclick="doClear()">Clear</button>
            <p id="output"></p>
        </main>
    </div>
    <footer><p>All rights reserved by Isabelle Stokes</p></footer>
</div>
<script src="lab-10-b.js"></script>
</body>
</html>
